<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire TP Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Formulaire d'inscription</h1>

    <form action="action.html" method="get">
        <p>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="20" required>
            <span class="icon-ok">✔</span>
        </p>

        <p>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" minlength="2" maxlength="20" required>
            <span class="icon-ok">✔</span>
        </p>

        <p>
            <label for="birthday">Date de naissance</label>
            <input type="date" id="birthday" name="birthday" required>
            <span class="icon-ok">✔</span>
        </p>

        <p>
            <label for="address">Adresse postale</label>
            <input type="text" id="address" name="address" minlength="5" maxlength="50" required>
            <span class="icon-ok">✔</span>
        </p>

        <p>
            <label for="email">Adresse mail</label>
            <input type="email" id="email" name="email" minlength="5" maxlength="30" required>
            <span class="icon-ok">✔</span>
        </p>

        <p>
            <button type="submit" class="btn-primary">Envoyer</button>
        </p>
    </form>

    <script>
        // Sélectionne tous les inputs et leur span associé
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            const check = input.nextElementSibling; // span ✔ juste après l'input

            // Vérifie la validité à chaque saisie
            input.addEventListener('input', () => {
                if (input.checkValidity()) {
                    check.style.display = 'inline'; // Affiche ✔ si valide
                } else {
                    check.style.display = 'none';   // Cache ✔ si invalide
                }
            });
        });
    </script>
</body>
</html>
