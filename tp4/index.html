<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TP4</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/gps.js"></script>
  <script src="js/store.js"></script>



  <!-- Code √† d√©-commenter si besoin de fichier CSS ou JS -->
  <!--<link rel="stylesheet" href="style.css">-->
  <!--<script src="main.js"></script>-->
</head>

<body style="background: linear-gradient(to top, #7a2735, #2e79e1); min-height: 100vh;">

  <div class="container py-5">

    <h1 class="mb-4 text-center text-white fw-bold">TP AW - Gestion de Contacts</h1>

    <!-- Formulaire dans une card -->
    <div class="card mb-5 shadow-lg rounded-4">
      <div class="card-header bg-primary text-white rounded-top-4">
        <h4 class="mb-0">Formulaire de contact</h4>
      </div>
      <div class="card-body bg-light rounded-bottom-4 p-4">

        <form novalidate>

          <!-- NOM -->
          <div class="row mb-3 align-items-center">
            <label for="nom" class="col-sm-2 col-form-label fw-semibold">Nom</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nom" placeholder="Nom"
                     onkeyup="calcNbChar(this.id)" required>
            </div>
            <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
          </div>

          <!-- PRENOM -->
          <div class="row mb-3 align-items-center">
            <label for="prenom" class="col-sm-2 col-form-label fw-semibold">Pr√©nom</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="prenom" placeholder="Pr√©nom"
                     onkeyup="calcNbChar(this.id)" required>
            </div>
            <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
          </div>

          <!-- DATE NAISSANCE -->
          <div class="row mb-3 align-items-center">
            <label for="dateNaissance" class="col-sm-2 col-form-label fw-semibold">Date de naissance</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="dateNaissance" required>
            </div>
          </div>

          <!-- ADRESSE + GPS -->
          <div class="row mb-3 align-items-center">
            <label for="adresse" class="col-sm-2 col-form-label fw-semibold">Adresse</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="adresse" placeholder="Adresse"
                     onkeyup="calcNbChar(this.id)" required>
            </div>
            <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
            <div class="col-sm-2">
              <button type="button" id="btnGPS" class="btn btn-success w-100">
                üìç GPS
              </button>
            </div>
          </div>

          <div id="gpsMap" class="mb-3 rounded-3 shadow-sm" style="height:200px; border:1px solid #ccc;"></div>

          <!-- EMAIL -->
          <div class="row mb-3 align-items-center">
            <label for="email" class="col-sm-2 col-form-label fw-semibold">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email"
                     onkeyup="calcNbChar(this.id)" required>
            </div>
            <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
          </div>

          <!-- Submit -->
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">Valider</button>
            </div>
          </div>

        </form>

      </div>
    </div>

    <!-- Liste des contacts dans une card -->
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center rounded-top-4">
        <h4 class="mb-0">Liste des contacts</h4>
        <button id="resetContacts" class="btn btn-danger btn-sm fw-bold shadow-sm">Reset</button>
      </div>
      <div class="card-body table-responsive bg-light rounded-bottom-4 p-3">
        <table class="table table-striped table-hover table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nom</th>
              <th>Pr√©nom</th>
              <th>Date de naissance</th>
              <th>Adresse</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les contacts seront inject√©s ici -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
