<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TP3</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/gps.js"></script>



  <!-- Code √† d√©-commenter si besoin de fichier CSS ou JS -->
  <!--<link rel="stylesheet" href="style.css">-->
  <!--<script src="main.js"></script>-->
</head>

<body>
  <div class="container mt-5">

    <h1>TP AW</h1>
    <h3>Avec Bootstrap 5</h3>
    </br>
    </br>

    <form novalidate>

      <!-- NOM -->
      <div class="row mb-3">
        <label for="nom" class="col-sm-2 col-form-label">Nom</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="nom" placeholder="Nom"
                 onkeyup="calcNbChar(this.id)" required>
        </div>

        <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
      </div>

      <!-- PRENOM -->
      <div class="row mb-3">
        <label for="prenom" class="col-sm-2 col-form-label">Pr√©nom</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="prenom" placeholder="Pr√©nom"
                 onkeyup="calcNbChar(this.id)" required>
        </div>

        <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
      </div>

      <!-- DATE NAISSANCE (pas de compteur car date) -->
      <div class="row mb-3">
        <label for="dateNaissance" class="col-sm-2 col-form-label">Date de naissance</label>

        <div class="col-sm-10">
          <input type="date" class="form-control" id="dateNaissance" required>
        </div>
      </div>

      <!-- ADRESSE + GPS -->
      <div class="row mb-3">
        <label for="adresse" class="col-sm-2 col-form-label">Adresse postale</label>

        <div class="col-sm-7">
          <input type="text" class="form-control" id="adresse" placeholder="Adresse"
                 onkeyup="calcNbChar(this.id)" required>
        </div>

        <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>

        <div class="col-sm-2">
          <button type="button" id="btnGPS" class="btn btn-secondary w-100">
            üìç GPS
          </button>
        </div>
      </div>

      <!-- CARTE GPS AFFICHEE ICI -->
      <div id="gpsMap" style="margin-left: 16.6%; width: 80%; height: 200px;"></div>


      <!-- EMAIL -->
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Adresse mail</label>

        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Email"
                 onkeyup="calcNbChar(this.id)" required>
        </div>

        <div class="col-sm-1 d-flex align-items-center" data-count>0 car.</div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </div>

    </form>
  </div>



  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Erreur de validation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Le message d'erreur JS sera ins√©r√© ici -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- modal large for map -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">x</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="welcomeText"></p>
          <div id="map" style="height: 400px;"></div>
          <p><a id="mapLink" href="" target="_blank">Voir sur Google Maps</a></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
